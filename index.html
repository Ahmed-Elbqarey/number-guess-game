<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="winner">
      <p>WINNEEEEER</p>
      <img id="winner" src="images/winer.jpg" alt="winner" />
    </div>
    <div class="loser">
      <p>LoSEEEEER</p>
      <img id="loser" src="images/loser.jpg" alt="looser" />
    </div>

    <div class="container">
      <label for="amount">Your Amount</label>
      <span id="amount"></span> <br />

      <label for="amountValue">Enter Your Amount</label>
      <input type="number" id="amountValue" onkeyup="showAmount()" />

      <label for="bet">Enter Your Bet (1 To 10)</label>
      <input type="number" id="bet" />

      <button id="submit">submit</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
